
name: Daily Publish

on:
  schedule:
    - cron: '0 12 * * *'  # GÃ¼nlÃ¼k 12:00 UTC
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 saat timeout
    
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      QWEN_USER_ENC: ${{ secrets.QWEN_USER_ENC }}
      QWEN_PASS_ENC: ${{ secrets.QWEN_PASS_ENC }}
      YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Ollama kurulumu
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 10  # Wait for Ollama to start
      
      - name: Pull Ollama models
        run: |
          ollama pull qwen2
          ollama pull phi3
          ollama pull llama3.2
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      # ðŸ‘‡ FORCE CHROMEDRIVER UPDATE
      - name: Force update ChromeDriver
        run: |
          # Remove old ChromeDriver
          sudo rm -f /usr/bin/chromedriver
          sudo rm -f /usr/local/bin/chromedriver
          
          # Install wget for downloads
          sudo apt-get install -y wget unzip
          
          # Get Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
          echo "Chrome version: $CHROME_VERSION, Major: $MAJOR_VERSION"
          
          # Download compatible ChromeDriver
          CHROMEDRIVER_URL=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | \
          python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          for version_info in data['versions']:
              if version_info['version'].startswith('$MAJOR_VERSION.'):
                  for download in version_info['downloads']['chromedriver']:
                      if 'linux64' in download['platform']:
                          print(download['url'])
                          break
                  break
          ")
          
          echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          wget $CHROMEDRIVER_URL -O chromedriver.zip
          
          # Extract and install
          unzip chromedriver.zip
          sudo cp chromedriver-*/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Verify
          chromedriver --version
          
          # Clean up
          rm -rf chromedriver.zip chromedriver-*
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium>=4.15.0 cryptography pillow requests
      
      - name: Install additional system dependencies
        run: |
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Run complete pipeline
        run: |
          python run_pipeline.py --mode complete
        env:
          PYTHONPATH: .
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            logs/
            temp/
          retention-days: 7
