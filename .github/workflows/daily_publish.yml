name: ğŸŒ Daily Publish (Start at 15:30 TR)

on:
  schedule:
    - cron: '30 12 * * *'  # 12:30 UTC = 15:30 TR saati
  workflow_dispatch:

jobs:
  # ğŸ“± SHORTS (15:30'da baÅŸlar, ~15:50'de biter, HEMEN YÃœKLENÄ°R)
  create-and-upload-shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Maks 15:55'te biter
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: sudo apt-get install -y ffmpeg libgl1
      - name: Cache TTS Models
        uses: actions/cache@v3
        with:
          path: models/
          key: coqui-models-v1-${{ hashFiles('requirements.txt') }}
      - name: ğŸ“± Shorts Ãœret ve YayÄ±nla
        run: python src/create_shorts.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}

  # ğŸ™ï¸ PODCAST (15:30'da baÅŸlar, ~16:20'de biter, HEMEN YÃœKLENÄ°R)
  create-and-upload-podcast:
    runs-on: ubuntu-latest
    timeout-minutes: 55  # Maks 16:25'te biter
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: sudo apt-get install -y ffmpeg libgl1
      - name: Cache TTS Models
        uses: actions/cache@v3
        with:
          path: models/
          key: coqui-models-v1-${{ hashFiles('requirements.txt') }}
      - name: ğŸ™ï¸ Podcast Ãœret ve YayÄ±nla
        run: python src/create_podcast.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
