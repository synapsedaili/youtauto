name: Daily Publish

on:
  schedule:
    - cron: '0 12 * * *'  # GÃ¼nlÃ¼k 12:00 UTC
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 saat timeout
    
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      QWEN_USER_ENC: ${{ secrets.QWEN_USER_ENC }}
      QWEN_PASS_ENC: ${{ secrets.QWEN_PASS_ENC }}
      YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # Ollama kurulumu
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 10  # Wait for Ollama to start
      
      - name: Pull Ollama models
        run: |
          ollama pull qwen2
          ollama pull phi3
          ollama pull llama3.2
      
      # ðŸ‘‡ FIREFOX KURULUMU - MANUAL GECKODRIVER
      - name: Install Firefox and setup geckodriver manually
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          
          # Download and install geckodriver manually
          wget https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
          tar -xzf geckodriver-v0.34.0-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/geckodriver
          
          # Verify installations
          firefox --version
          geckodriver --version
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium cryptography pillow
      
      - name: Install additional system dependencies
        run: |
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Run complete pipeline
        run: |
          python run_pipeline.py --mode complete
        env:
          PYTHONPATH: .
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            logs/
            temp/
          retention-days: 7
