name: üåê Daily Publish

on:
  schedule:
    - cron: '45 11 * * *'  # 14:45 TR (11:45 UTC)
  workflow_dispatch:

jobs:
  setup-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 libxrender1 libxext6 libfontconfig1 libfreetype6

      - name: Install ImageMagick (for TextClip)
        run: |
          sudo apt-get install -y imagemagick
          convert -version

      - name: Cleanup disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          sudo systemctl enable ollama
          sudo systemctl start ollama

      - name: Wait for Ollama service to be fully ready
        run: |
          # Servis ba≈ülatƒ±ldƒ± mƒ±?
          sudo systemctl is-active --quiet ollama || exit 1
          
          # API hazƒ±r mƒ±? (en az 1 model y√ºklenene kadar bekler)
          timeout 120s bash -c '
            while ! curl -sf http://localhost:11434; do
              echo "Waiting for Ollama API..."
              sleep 5
            done
          '

      - name: Pull models and verify they work
        run: |
          # Modelleri √ßek
          ollama pull qwen2
          ollama pull deepseek-r1
          ollama pull llama3.2
          
          # Her modeli SIRAYLA ve SENKRON test et
          echo "‚úÖ Testing qwen2..."
          timeout 60s ollama run qwen2 "Hello" >/dev/null && echo "qwen2 OK" || { echo "‚ùå qwen2 failed"; exit 1; }
          
          echo "‚úÖ Testing deepseek-r1..."
          timeout 60s ollama run deepseek-r1 "Hello" >/dev/null && echo "deepseek-r1 OK" || { echo "‚ùå deepseek-r1 failed"; exit 1; }
          
          echo "‚úÖ Testing llama3.2..."
          timeout 60s ollama run llama3.2 "Hello" >/dev/null && echo "llama3.2 OK" || { echo "‚ùå llama3.2 failed"; exit 1; }

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Shorts Pipeline
        run: python run_pipeline.py --mode shorts
        env:
          YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}

      - name: Run Podcast Pipeline
        run: python run_pipeline.py --mode podcast
        env:
          YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}
