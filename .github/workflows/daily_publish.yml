name: ðŸš€ Fast Generator Test

on:
  schedule:
    - cron: '45 11 * * *'  # 14:45 TR
  workflow_dispatch:

jobs:
  fast-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0 libsm6 libxrender1 libxext6 libfontconfig1 libfreetype6

      - name: Install ImageMagick (for TextClip)
        run: |
          sudo apt-get install -y imagemagick
          convert -version

      - name: Cleanup disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Fast Generator Test
        run: python src/fast_generator.py
        env:
          YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}

      - name: Cleanup temp files
        run: |
          rm -rf temp/
          rm -rf output/
