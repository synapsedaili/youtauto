
name: Daily Publish

on:
  schedule:
    - cron: '0 12 * * *'  # GÃ¼nlÃ¼k 12:00 UTC
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 saat timeout
    
    env:
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      QWEN_USER_ENC: ${{ secrets.QWEN_USER_ENC }}
      QWEN_PASS_ENC: ${{ secrets.QWEN_PASS_ENC }}
      YOUTUBE_TOKEN_ENCODED: ${{ secrets.YOUTUBE_TOKEN_ENCODED }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # ðŸ‘‡ OLLAMA KURULUMU EKLENDÄ°
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 10  # Wait for Ollama to start
      
      # ðŸ‘‡ MODELS Ä°NDÄ°R
      - name: Pull Ollama models
        run: |
          ollama pull qwen2
          ollama pull phi3
          ollama pull llama3.2
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Setup ChromeDriver dynamically
        run: |
          python setup_chromedriver.py
        env:
          PYTHONPATH: .
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install additional system dependencies
        run: |
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Run complete pipeline
        run: |
          python run_pipeline.py --mode complete
        env:
          PYTHONPATH: .
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            logs/
            temp/
          retention-days: 7
